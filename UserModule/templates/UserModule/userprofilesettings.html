{% extends 'UserModule/base.html' %}
{% load static%}

{% block content %}

<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a href="{% url 'home' %}" class="btn btn-warning">Back to Profile</a>
            <hr>
            <h3 class="text-align-center">Account Settings</h3>
            <hr>
            {%if request.user.profile.profile_pic%}

                <img src="{{request.user.profile.profile_pic.url}}" alt="" class="profile-pic">
            {%else%}
                <img src="{% static '/images/profile1.png'%}" alt="" class="profile-pic">

            {%endif%}
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">


            <form action="" method="post" enctype = 'multipart/form-data'>
                {% csrf_token %}
                {{form.as_p}}

                <input class="btn btn-primary" type="submit" value="Submit" name="">
            </form> 
        </div>
    <div class="col-md-3">
       <div class = "text-center"></div> <a href="{% url 'reset_password' %}">Change Password</a></div> 
    </div>


    </div>
</div>
{% endblock %}
